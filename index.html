<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app1" v-cloak>
      <p>{{ fullName }}</p>
      <p><a :href="url" target="_blank" rel="noopener noreferrer">Google</a></p>
      <p v-html="rawUrl"></p>
      <p>{{ age }}</p>

      <hr>
      
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" v-model.lazy.trim="firstName">

      <label for="middle-name">Middle Name</label>
      <input type="text" name="middle-name" :value="middleName" @keyup.enter.prevent="updateMiddleName">

      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" :value="lastName" @input.prevent="updateLastName('Last name has changed', $event)">

      <label for="age">Age</label>
      <input type="number" name="age" v-model.number="age">

      <button @click="increment()">increment</button>
      <button @click.ctrl="age--">decrement</button>
    </div>
    <!-- <div id="app2">
      {{ firstName }} {{ lastName }}
    </div> -->

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
